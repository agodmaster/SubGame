<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Sub</title>
	<style>
		body{background-color: blue}
		.container{
			width:90%;
		}
		.first-sentence{
			font-weight: bold;
			color: green;
			text-align: center;
		}
	</style>
	<div class="container">
		<p class="first-sentence"><h1>操作説明</h1></p>
		<p class="first-centence">左右キーで回転、上キーで前進、スペースでジャンプ。</P>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/SubGame.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <p><div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div></p>
        <div class="title">Sub</div>
      </div>
    </div>
  </body>
</html>
